<div class="container">
  <h1 class="fs-1">Listado de Registros</h1>
  <div class="form-group">
    <label for="pacienteInput">Buscar Paciente:</label>
    <input type="text" class="form-control" id="pacienteInput" [(ngModel)]="pacienteId" (input)="cargarRegistros()">
  </div>
  <div class="form-group">
    <label for="actividadInput">Buscar Actividad:</label>
    <input type="text" class="form-control" id="actividadInput" [(ngModel)]="actividadId" (input)="cargarRegistros()">
  </div>
  <div class="btn-group mb-2">
    <button class="btn btn-primary" (click)="cargarRegistros()">Cargar Registros</button>
    <button class="btn btn-danger" (click)="eliminarRegistrosAntiguos()">Eliminar registros antiguos</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Actividad</th>
          <th>Nombre Actividad</th>
          <th>Estado</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of listadoRegistros" [ngClass]="{'registro-realizado': esRegistroRealizado(registro), 'registro-no-realizado': !esRegistroRealizado(registro)}">
          <td>{{ registro.idPaciente }}</td>
          <td>{{ registro.idActividad }}</td>
          <td>{{ getNombreActividad(registro.idActividad) }}</td>
          <td>{{ registro.estado }}</td>
          <td>{{ registro.fecha | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
