<section class="container ">

  <H1 class="fs-1">Paciente</H1>
  <div class="d-flex flex-row gap-3">

      <div class="w-50">
            <div class="card card-body text-center">
              <div class="d-flex justify-content-center align-items-center">
                <svg  xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle " width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24</svg>v24H0z" fill="none"/>
                  <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                  <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                  <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                </svg>
              </div>
             
              <p class="text-muted mb-1 mt-2">Nombre: {{paciente?.nombre}}</p>
              <p class="text-muted mb-1">Identificacion: {{paciente?.idPaciente}}</p>
              <p class="text-muted mb-4">{{paciente?.edad}} años</p>
            </div>

            <div class="card mb-4 mb-md-0 d-flex justify-content-center mb-2">
              <div class="card-body">
                <p class="mb-4"><span class="text-primary font-italic me-1">Actividades</span> Todas
                </p>                 
                <div *ngFor="let item of actividadesPaciente">
                  <p>● ID: {{item.idActividad}},  {{item.nombre}}</p>
              </div>
              </div>
              <button [routerLink]="['/paciente/actividades',pacienteId]" class="btn">Editar lista de actividades</button>
            </div>

      </div>

          <div class="card mb-4 mb-md-0 w-50">
            <div class="card-body">
              <p class="mb-4"><span class="text-primary font-italic me-1">Registros del paciente para:</span> {{fechaSelected}}</p>
              <div>
                <p>Ingrese la fecha en formato AAAA-mm-dd</p>
                <div class="d-flex align-items-center mb-3">
                    <input type="number" class="form-control me-2" placeholder="Año" min="1900" max="9999">
                    <input type="number" class="form-control me-2" placeholder="Mes" min="1" max="12">
                    <input type="number" class="form-control me-2" placeholder="Día" min="1" max="31">
                    <button class="btn btn-primary" (click)="filtrar()">Filtrar</button>
                </div>
                <div >
                  <app-registro *ngFor="let registro of registros" [registro]="registro"></app-registro>
                </div>                     
              </div>
            </div>
          </div>    
      

  </div>
    
    
  </section>
